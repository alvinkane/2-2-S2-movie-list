<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Movie-List</title>
  </head>
  <body>
    <!-- 導覽列(nav bar - nav) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Movie List</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- 新增me-auto mb-2 mb-lg-0 -->
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="favorite.html">Favorite</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <!-- 搜尋列 (nav bar - forms)-->
      <!-- 新增mb-2 id='search-form' -->
      <form
        class="row row-cols-lg-auto g-3 align-items-center mb-2"
        id="search-form"
      >
        <div class="col-md-4">
          <label class="visually-hidden" for="search-input"
            >Search Keyboard</label
          >
          <input
            type="text"
            class="form-control"
            id="search-input"
            placeholder="Keyword..."
          />
        </div>
        <div class="col-md-2">
          <button
            type="submit"
            class="btn btn-primary"
            id="search-submit-button"
          >
            Search
          </button>
        </div>
        <!-- 切換卡片模式與清單模式 -->
        <!-- columns用法 -->
        <div class="col-md-1 ms-auto" id="change-mode">
          <i
            class="fa fa-th p-1 border border-primary border-2"
            id="movie-list-img"
            aria-hidden="true"
            data-id="icon-mode"
          ></i>
          <i
            class="fa fa-bars p-1"
            id="movie-list-text"
            aria-hidden="true"
            data-id="icon-mode"
          ></i>
        </div>
      </form>

      <!-- 電影清單 -->
      <!-- 新增id="data-panel" -->
      <div class="movie-card d-flex flex-wrap" id="data-panel"></div>
      <!-- 彈跳視窗(Model) -->
      <div
        class="modal fade"
        id="movie-model"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="movie-modal-title"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body d-flex">
              <div class="col-sm-8" id="movie-modal-image"></div>
              <div class="col-sm-4">
                <p><em id="movie-modal-date"> </em></p>
                <p id="movie-modal-description"></p>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 分頁器(Pagination) -->
    <nav aria-label="Page navigation">
      <!-- 新增id="paginator" -->
      <ul class="pagination justify-content-center" id="paginator"></ul>
    </nav>

    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/803916681d.js"
      crossorigin="anonymous"
    ></script>

    <!-- 連接JS -->
    <script src="./main.js"></script>

    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
